<div
  style="
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  "
>
  <form>
    <h2>Upload CSV File</h2>
    <label for="file">Projection Forecasts:</label>
    <input type="file" id="file" name="file" accept=".csv" #fileInput />
    <br />
    <button
      type="submit"
      (click)="onFileUpload($event); $event.preventDefault()"
    >
      Upload
    </button>
  </form>
</div>
